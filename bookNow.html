<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
      

        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        
        <div class="siteName">
            <!-- <h4>FrameFusion <br>Photography</h4> -->
            <img src="https://fusionphotographystudio.com/wp-content/uploads/2023/07/logo-2.png" alt="" class="siteImg">
        </div>

        <!-- --------------------check availability ----------------->
        <div class="formContainerBook">
            <h1>Lets Book the Session</h1>
            <form action="#" method="post">
              <div class="formItems">
                <label for="firstname">First Name:</label>
                <input type="text" id="firstname" name="firstname" required>
              </div>
              <div class="formItems">
                <label for="lastname">Last Name:</label>
                <input type="text" id="lastname" name="lastname" required>
              </div>
              <div class="formItems">
                <label for="email">Your Email:</label>
                <input type="email" id="email" name="email" required>
              </div>
              <div class="formItems">
                <label for="phoneNo">Phone Num:</label>
                <input type="phoneNo" id="phoneNo" name="phoneNo" required>
              </div>
              <div class="formItems">
                <label for="eventLoc">Event Location:</label>
                <input type="eventLoc" id="eventLoc" name="eventLoc" required>
              </div>
              <div class="formItems">
                <label for="date">Event Date:</label>
                <input type="date" id="date" name="date" required>
              </div>
              <div class="formItems">
                <label for="time">Event Time:</label>
                <input type="time" id="time" name="time" required>
              </div>
              <div class="formItems">
                <label for="specialreq">Special Requirment:</label>
                <textarea id="specialreq" name="specialreq" rows="4" specialreq></textarea>
              </div>
              <button type="checkAvailability">Check Availability</button>
              <button type="bookNow">Book Now</button>
              <button type="submit"><a href="/index.html">Home</a></button>
              
            </form>
          </div>
       
          <div class="footer"></div>
       
        <script src="app.js" async defer></script>
    </body>
</html>
